<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta content=always name=referrer>
    <title>OpenLayers 3</title>

    <script src="js/ol-debug.js"></script>
    <script src="js/ol.js"></script>
    <script src="js/polyfill.min.js"></script>
    <link rel="stylesheet" href="css/ol.css">
</head>
<body>
<p>地图1</p>
<div id="map1" style="width: 20%;height: 50%;"></div>
<p>地图2</p>
<div id="map2" style="width: 20%;height: 50%;"></div>
<input type="button" onClick="swapMap();" value="调换地图" />
<script>

//    在创建地图时，我们可以指定对应的地图容器，其实在创建完成之后，我们还可以动态设置不同的地图容器
// 从而可以让地图不断的变换位置，比如交换两个地图
    // 创建第一个地图
    var map1 = new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map1'
    });

    // 创建第二个地图
    var map2 = new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map2'
    });

    var i = 1;
    if(i % 2 == 0){

    }
    function swapMap() {
        // 改变两个地图的容器
        map1.setTarget('map2');
        map2.setTarget('map1');
    }
</script>
</body>
</html>
